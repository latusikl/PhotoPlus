<div class="container topic-container">
    <div class="row topic-title">
        <div *ngIf="(topic | async) && (topic|async).name || ''" class="col-10 justify-content-center">
            <div *ngIf="!modifyingTopic">
                Topic title: {{(topic|async).name || ''}}
            </div>
            <div *ngIf="modifyingTopic" class="edit-box">
                <textarea #topicName class="dynamic-textarea" value="{{(topic|async).name || ''}}"  ></textarea>
            </div>
        </div>
        <div class="col-2 justify-content-center topic-moderation-buttons" *ngIf="topic && (canModify | async)">
                <div *ngIf="modifyingTopic">
                    <button class="btn btn-success button" (click)="saveChanges()">Save</button><br>
                    <button class="btn btn-primary button" (click)="cancelEdit()">Cancel</button><br>
                </div>
                <div *ngIf="!modifyingTopic">
                    <button class="btn btn-warning button" (click)="editTopic()">Edit</button>
                    <button class="btn btn-danger button" (click)="deleteTopic()">Remove</button><br>
                </div>
                
        </div>
    </div>
    <div class="row">
        <div class="container topic-posts">
            <div *ngFor="let post of posts">
                <app-post [post]="post"></app-post>
            </div>
        </div>
    </div>
    <div class="row add-post-section">
            <textarea #newPost class="dynamic-textarea" ></textarea>
            <button class="btn btn-primary w-100" (click)="sendPost()">Send Post</button>
    </div>
</div>

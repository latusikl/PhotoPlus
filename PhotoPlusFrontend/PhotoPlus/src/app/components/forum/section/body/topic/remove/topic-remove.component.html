<div class="container">
    <div class="row">
        <div class="col center text-center warning-text">
            Are you sure that you want to delete this topic?
        </div>
    </div>
    <div *ngIf="topic" class="row-12">
        <app-topic-header [topic]="topic" [disableControls]="true" ></app-topic-header>
    </div>
    <div class="center">
      <button class="btn btn-danger" (click)="deleteTopic()">Yes, I am sure</button>
    </div>
    <div class="center">
      <button class="btn btn-warning" (click)="takeMeBack()">No, take me back</button>
    <div>
  </div>
</div>
